<!DOCTYPE html>
<html>
<head>
    <title>MY ROSE STORE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link  rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
</head>
<body>
    <h1>My <span style="color: lightcoral;">Rose</span> Store</h1>
	<center>
		<table border="4" class = "table table-hover" >
			<thead>
				<tr>
					<th> Name</th>
					<td><input   class="form-control" type="text" name="Name" id="Name"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Type</th>
					<td><input  class="form-control" type="text" name="Type" id="Type"></td>
				</tr>
				<tr>
					<th>ReferToWhat</th>
					<td><input  class="form-control" type="text" name="ReferToWhat" id="ReferToWhat"></td>
				</tr>
				<tr>
					<th>Price</th>
					<td><input   class="form-control" type="text" name="Price" id="Price"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input class="btn btn-primary"  type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show" class = "table table-hover">
			<thead>
				<tr>
					<th> Name</th>
					<th>Type</th>
					<th>ReferToWhat</th>
					<th>Price</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("Name").value;
			list2[x] = document.getElementById("Type").value;
			list3[x] = document.getElementById("ReferToWhat").value;
			list4[x] = document.getElementById("Price").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}
       
	</script>
</body>
</html>
